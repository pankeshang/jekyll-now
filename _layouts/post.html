---
layout: default
---

<article class="post">

  <h1>{{ page.title }}</h1>
  <p id="post-meta">{{ category_content }}</p>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <h6>Tags</h6>  
  {% if page.tags %} | 
  {% for tag in page.tags %}
    <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}


  {% include disqus.html %}


</article>
